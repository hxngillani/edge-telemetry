---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: telemetry
spec:
  selector:
    app: influxdb
  ports:
    - port: 8086
      targetPort: 8086
      nodePort: 8086
      name: http
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: telemetry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:2.7
          ports:
            - containerPort: 8086
          volumeMounts:
            - name: influxdb-storage
              mountPath: /var/lib/influxdb2
      volumes:
        - name: influxdb-storage
          emptyDir: {}   # âœ… ephemeral for now
