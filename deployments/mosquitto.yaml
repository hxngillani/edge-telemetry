---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto
  namespace: telemetry
spec:
  selector:
    app: mosquitto
  ports:
    - port: 1883
      targetPort: 1883
      nodePort: 1883
      name: mqtt
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: telemetry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2
          ports:
            - containerPort: 1883
